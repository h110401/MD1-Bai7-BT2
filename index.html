<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="month">

<button id="get" onclick="tinhSoNgay()">Tính số ngày</button>

<p id="result"></p>

<script>
    function tinhSoNgay() {
        let month = +document.getElementById('month').value;
        switch (month){
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerText = 'Tháng ' + month + ' có 30 ngày';
                break;
            case 2:
                document.getElementById('result').innerText = 'Tháng 2 có 28 hoặc 29 ngày';
                break;
            default:
                document.getElementById('result').innerText = 'Tháng ' + month + ' có 31 ngày';
        }
    }

</script>

</body>
</html>
